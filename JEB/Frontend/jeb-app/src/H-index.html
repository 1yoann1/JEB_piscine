<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>JEB PROJECT</title>
  <link rel="stylesheet" href="file.css">
  <style>
    body {
        background-image: url(images/background.png);
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">JEB PROJECT</h1>
  <div id="loginBox">
    <h1>LOGIN PAGE</h1>
    <form id="loginForm" onsubmit="return validateLogin();">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
  <script>
  function validateLogin() {
    const nom = document.getElementById("nom").value.trim();
    const email = document.getElementById("email").value.trim();

    if (nom === "") {
      alert("Veuillez entrez votre nom.");
      return false;
    }
    const emailNormRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const emailJebRegex = /^[^\s@]+@jeb\.[^\s@]+$/;
    const emaStartupRegex = /^[^\s@]+@start\.[^\s@]+$/;
    if(!emailNormRegex.test(email) && !emaStartupRegex.test(email) && !emailJebRegex.test(email)) {
      alert("Veuillez entrez une adresse email valide.");
      return false;
    }
    alert("Connexion r√©ussie!");
    return true;
  }
  </script>
</body>
</html>
